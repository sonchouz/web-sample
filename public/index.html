<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com/3.4.1"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wdth,wght@75,500&display=swap"
    rel="stylesheet"
  />
   <link rel='stylesheet' href='/web-sample/styles/style.css'>
  <title>Shift Pizza</title>
</head>
<body>
  <header id="header" class="light-theme bg-white fixed w-full z-20 top-0 border-b border-gray-200">
    <div class="flex items-center justify-between px-4 md:px-6 py-4 max-w-4xl mx-auto">
      <a href="#" class="flex items-center">
        <img src="/web-sample/images/logo.png" class="h-8 w-auto" alt="Logo" />
      </a>
      <button id="menu-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      <nav id="menu" class="hidden md:flex md:items-center md:space-x-6">
        <ul class="flex flex-col md:flex-row md:space-x-8 font-medium">
          <li class="flex items-center py-2">
            <svg class="w-6 h-6 text-gray-800 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-width="2" d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
            <a href="#">Профиль</a>
          </li>
          <li class="flex items-center py-2">
            <svg class="w-6 h-6 text-gray-800 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
            </svg>
            <a href="#">Заказы</a>
          </li>
          <li class="flex items-center py-2">
            <svg class="w-6 h-6 text-gray-800 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg>
            <a href="#">Корзина</a>
          </li>
          <button class="flex items-center py-2" id="themechanger">
            <img src="/web-sample/images/moon.png" class="h-5 w-5" alt="Theme toggle" />
          </button>
        </ul>
      </nav>
    </div>
  </header>

  <main class="pt-40 px-4 sm:px-6 md:px-8 lg:px-16 pb-10">
    <div id="pizza-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
      
    </div>
  </main>

  <script src="/web-sample/scripts/index.js"> </script>
</body>
</html>
